<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PlanIt{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        success: '#10b981',
                        warning: '#f97316',
                        danger: '#ef4444',
                        dark: '#111827',
                        light: '#f8f9fa',
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out forwards;
      }
      .animate-fade-out {
        animation: fade-out 0.3s ease-in-out forwards;
      }
    </style>
    
</head>
<body class="font-sans text-dark bg-light">

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'note_list' %}" class="text-2xl font-bold text-primary hover:scale-105 transition">
                üìù PlanIt
            </a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'note_list' %}" class="text-dark hover:text-primary font-semibold transition">–ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏</a>
                    <a href="{% url 'trash' %}" class="text-dark hover:text-primary font-semibold transition">–ö–æ—Ä–∑–∏–Ω–∞</a>
                    <span class="text-gray-600">üëã {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-danger hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md transition">
                            üö™ –í—ã–π—Ç–∏
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-primary hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition">
                        –í–æ–π—Ç–∏
                    </a>
                    <a href="{% url 'signup' %}" class="bg-success hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow-md transition">
                        –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
    <div class="fixed top-4 right-4 z-50 space-y-2">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-success text-white px-4 py-2 rounded-xl shadow-lg flex items-center justify-between animate-fade-in">
                    <span>{{ message }}</span>
                    <button onclick="this.parentElement.remove()" class="ml-4 text-white hover:text-gray-200 text-xl font-bold">&times;</button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="max-w-4xl mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

  
  <!-- —Å–∫—Ä–∏–ø—Ç –¥–ª—è Push —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const messages = document.querySelectorAll('.fixed.top-4.right-4 > div');
      messages.forEach(msg => {
        setTimeout(() => {
          msg.classList.add('animate-fade-out');
          msg.addEventListener('animationend', () => {
            msg.remove();
          });
        }, 3000); // —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞—á–Ω—ë—Ç—Å—è –∏—Å—á–µ–∑–∞–Ω–∏–µ
      });
    });
  </script>
  
</body>
</html>
